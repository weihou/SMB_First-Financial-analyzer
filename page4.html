	<script>		
		$(document).ready(function(){
			pageId = "page4";
			//var nextPage = "page3.html"+location.search+"&";
			nextPage = "page5.html";
			var pageIndex = 3;
			initPage(pageIndex);
			
			//disable the next button
			
			//handle radio button
			$(':input').change(
				function(){
					showProduct($('input:radio:checked').val());
					if ($('input:radio:checked').val()>=0){						
						selectedProducts = "P"+$('input:radio:checked').val();
						$('#recommendationBox').addClass("done");
					}else{
						selectedProducts = "";
						$('#recommendationBox').removeClass("done");
					}
				}	
			);
			$("#nextButton").click(
				function (event){
					event.preventDefault(); 
					self.location = nextPage + "?" + buildProductsQuery(pageIndex,selectedProducts) + buildAnswersQuery(pageIndex) +  buildRevisitQuery();		
				}
			);			
		});
